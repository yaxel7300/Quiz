        // Logique du quiz
        const quizContentDiv = document.getElementById('quiz-content');
        const submitButton = document.getElementById('submit-quiz');
        const resultsDiv = document.getElementById('results');
        const scoreDisplay = document.getElementById('score-display');
        const participantNameInput = document.getElementById('participant-name');
        const participantEmailInput = document.getElementById('participant-email');
        const progressBar = document.getElementById('progress-bar');
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Th√®me sombre/clair
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });

        // Ajouter des ic√¥nes flottantes
        function addFloatingIcons() {
            const icons = ['fa-microchip', 'fa-server', 'fa-code', 'fa-database', 'fa-network-wired', 'fa-laptop-code'];
            const container = document.querySelector('.quiz-header');
            
            for (let i = 0; i < 8; i++) {
                const icon = document.createElement('i');
                icon.className = `fas ${icons[Math.floor(Math.random() * icons.length)]} floating-icon`;
                icon.style.left = `${Math.random() * 100}%`;
                icon.style.top = `${Math.random() * 100}%`;
                icon.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(icon);
            }
        }

        // Animation de confetti
        function createConfetti() {
            const colors = ['#4361ee', '#3a0ca3', '#4cc9f0', '#f72585', '#7209b7'];
            const container = document.body;
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                
                const animationDuration = Math.random() * 3 + 2;
                confetti.style.animation = `confettiFall ${animationDuration}s linear forwards`;
                
                container.appendChild(confetti);
                
                // Supprimer l'√©l√©ment apr√®s l'animation
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }

        function buildQuiz() {
            const output = [];
            quizQuestions.forEach((currentQuestion, questionNumber) => {
                const answers = [];
                currentQuestion.answerOptions.forEach(option => {
                    answers.push(
                        `<div class="answer-option">
                            <input type="radio" name="question${questionNumber}" value="${option.text}">
                            ${option.text}
                        </div>`
                    );
                });

                output.push(
                    `<div class="question-box" style="animation-delay: ${questionNumber * 0.1}s">
                        <div class="question-text">${questionNumber + 1}. ${currentQuestion.question}</div>
                        <div class="answers">${answers.join('')}</div>
                    </div>`
                );
            });
            quizContentDiv.innerHTML = output.join('');
            
            // Mettre √† jour la barre de progression
            updateProgressBar();
        }

        function updateProgressBar() {
            const totalQuestions = quizQuestions.length;
            const answeredQuestions = document.querySelectorAll('input[type="radio"]:checked').length;
            const progress = (answeredQuestions / totalQuestions) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function showResults() {
            const answerContainers = quizContentDiv.querySelectorAll('.answers');
            let score = 0;
            let resultsDetails = '';

            quizQuestions.forEach((currentQuestion, questionNumber) => {
                const answerContainer = answerContainers[questionNumber];
                const selector = `input[name=question${questionNumber}]:checked`;
                const userAnswerText = (answerContainer.querySelector(selector) || {}).value;
                const correctAnswerText = currentQuestion.answerOptions.find(option => option.isCorrect).text;

                const isCorrect = (userAnswerText === correctAnswerText);
                if (isCorrect) {
                    score++;
                    resultsDetails += `Question ${questionNumber + 1}: Correcte.\n`;
                } else {
                    resultsDetails += `Question ${questionNumber + 1}: Incorrecte. Votre r√©ponse: "${userAnswerText}". Bonne r√©ponse: "${correctAnswerText}".\n`;
                }
            });

            // Afficher les r√©sultats sur la page
            const totalQuestions = quizQuestions.length;
            resultsDiv.classList.add('visible');
            scoreDisplay.innerHTML = `Votre score: <span class="correct">${score}</span> / <span class="incorrect">${totalQuestions}</span>`;
            
            // Animation de confetti si le score est bon
            if (score >= totalQuestions * 0.7) {
                createConfetti();
            }

            // R√©cup√©rer les informations du participant et envoyer l'email
            const participantName = participantNameInput.value.trim() || 'Anonyme';
            const participantEmail = participantEmailInput.value.trim();
            if (participantName) {
                // Envoi des r√©sultats par email
                sendResultsByEmail(participantName, participantEmail, score, totalQuestions, resultsDetails);
            } else {
                alert('Veuillez entrer votre nom pour soumettre les r√©sultats.');
            }
            
            // Faire d√©filer jusqu'aux r√©sultats
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Lancer le quiz
        buildQuiz();
        addFloatingIcons();

        // √âcouter les changements de r√©ponse pour mettre √† jour la barre de progression
        quizContentDiv.addEventListener('change', (e) => {
            if (e.target.type === 'radio') {
                updateProgressBar();
            }
        });

        // G√©rer la soumission du quiz
        submitButton.addEventListener('click', showResults);
    </script>
