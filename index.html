        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;

            --dark: #212529;
            --background: #ffffff;
            --card-bg: #ffffff;
            --text-primary: #333333;
            --text-secondary: #6c757d;
            --transition: all 0.3s ease;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 15px 30px rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
        }

        .dark-mode {
            --background: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #f5f5f5;
            --text-secondary: #b0b0b0;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: var(--transition);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(67, 97, 238, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(247, 37, 133, 0.05) 0%, transparent 20%);
            transition: background-color 0.5s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-primary);
            padding: 10px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
        }

        .theme-toggle:hover {
            transform: rotate(30deg);
            box-shadow: var(--shadow-hover);
        }

        .quiz-container {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            position: relative;
        }

        .quiz-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .quiz-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(30deg);
            animation: shine 8s infinite linear;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(30deg);
            }
            100% {
                transform: translateX(100%) rotate(30deg);
            }
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .progress-container {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
            height: 10px;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--success);
            width: 0%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .quiz-body {
            padding: 25px;
        }

        .question-box {
            margin-bottom: 25px;
            padding: 20px;
            border-radius: var(--border-radius);
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.5s forwards;
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .question-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .answers {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .answer-option {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(67, 97, 238, 0.05);
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .answer-option:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
            background-color: rgba(67, 97, 238, 0.1);
            border-color: var(--primary);
        }

        .answer-option input {
            margin-right: 15px;
            transform: scale(1.2);
            accent-color: var(--primary);
        }

        .user-info-container {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-top: 20px;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.5s 0.3s forwards;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(67, 97, 238, 0.2);
            border-radius: 10px;
            font-size: 1rem;
            background-color: var(--card-bg);
            color: var(--text-primary);
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        #submit-quiz {
            display: block;
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        #submit-quiz::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        #submit-quiz:hover::before {
            left: 100%;
        }

        #submit-quiz:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        #submit-quiz:active {
            transform: translateY(0);
        }

        #results {
            margin-top: 30px;
            padding: 25px;
            border-radius: var(--border-radius);
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            text-align: center;
            display: none;
        }

        #results.visible {
            display: block;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .score-display {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .correct {
            color: #2ecc71;
            font-weight: 600;
        }

        .incorrect {
            color: #e74c3c;
            font-weight: 600;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: var(--primary);
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .floating-icon {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.1;
            color: var(--primary);
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {

        @media (max-width: 480px) {

            }

            }

                padding: 10px;
                font-size: 0.9rem;
            }
            
            #submit-quiz {
                padding: 15px;
                font-size: 1rem;
            }
        }
    </style>
</head>

        // Logique du quiz
        const quizContentDiv = document.getElementById('quiz-content');
        const submitButton = document.getElementById('submit-quiz');
        const resultsDiv = document.getElementById('results');
        const scoreDisplay = document.getElementById('score-display');
        const participantNameInput = document.getElementById('participant-name');
        const participantEmailInput = document.getElementById('participant-email');
        const progressBar = document.getElementById('progress-bar');
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Thème sombre/clair
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });

        // Ajouter des icônes flottantes
        function addFloatingIcons() {
            const icons = ['fa-microchip', 'fa-server', 'fa-code', 'fa-database', 'fa-network-wired', 'fa-laptop-code'];
            const container = document.querySelector('.quiz-header');
            
            for (let i = 0; i < 8; i++) {
                const icon = document.createElement('i');
                icon.className = `fas ${icons[Math.floor(Math.random() * icons.length)]} floating-icon`;
                icon.style.left = `${Math.random() * 100}%`;
                icon.style.top = `${Math.random() * 100}%`;
                icon.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(icon);
            }
        }

        // Animation de confetti
        function createConfetti() {
            const colors = ['#4361ee', '#3a0ca3', '#4cc9f0', '#f72585', '#7209b7'];
            const container = document.body;
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = `${Math.random() * 10 + 5}px`;
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                
                const animationDuration = Math.random() * 3 + 2;
                confetti.style.animation = `confettiFall ${animationDuration}s linear forwards`;
                
                container.appendChild(confetti);
                
                // Supprimer l'élément après l'animation
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }

        function buildQuiz() {
            const output = [];
            quizQuestions.forEach((currentQuestion, questionNumber) => {
                const answers = [];
                currentQuestion.answerOptions.forEach(option => {
                    answers.push(
                        `<div class="answer-option">
                            <input type="radio" name="question${questionNumber}" value="${option.text}">
                            ${option.text}
                        </div>`
                    );
                });

                output.push(
                    `<div class="question-box" style="animation-delay: ${questionNumber * 0.1}s">
                        <div class="question-text">${questionNumber + 1}. ${currentQuestion.question}</div>
                        <div class="answers">${answers.join('')}</div>
                    </div>`
                );
            });
            quizContentDiv.innerHTML = output.join('');
            
            // Mettre à jour la barre de progression
            updateProgressBar();
        }

        function updateProgressBar() {
            const totalQuestions = quizQuestions.length;
            const answeredQuestions = document.querySelectorAll('input[type="radio"]:checked').length;
            const progress = (answeredQuestions / totalQuestions) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function showResults() {
            const answerContainers = quizContentDiv.querySelectorAll('.answers');
            let score = 0;
            let resultsDetails = '';

            quizQuestions.forEach((currentQuestion, questionNumber) => {
                const answerContainer = answerContainers[questionNumber];
                const selector = `input[name=question${questionNumber}]:checked`;
                const userAnswerText = (answerContainer.querySelector(selector) || {}).value;
                const correctAnswerText = currentQuestion.answerOptions.find(option => option.isCorrect).text;

                const isCorrect = (userAnswerText === correctAnswerText);
                if (isCorrect) {
                    score++;
                    resultsDetails += `Question ${questionNumber + 1}: Correcte.\n`;
                } else {
                    resultsDetails += `Question ${questionNumber + 1}: Incorrecte. Votre réponse: "${userAnswerText}". Bonne réponse: "${correctAnswerText}".\n`;
                }
            });

            // Afficher les résultats sur la page
            const totalQuestions = quizQuestions.length;
            resultsDiv.classList.add('visible');
            scoreDisplay.innerHTML = `Votre score: <span class="correct">${score}</span> / <span class="incorrect">${totalQuestions}</span>`;
            
            // Animation de confetti si le score est bon
            if (score >= totalQuestions * 0.7) {
                createConfetti();
            }

            // Récupérer les informations du participant et envoyer l'email
            const participantName = participantNameInput.value.trim() || 'Anonyme';
            const participantEmail = participantEmailInput.value.trim();
            if (participantName) {
                // Envoi des résultats par email
                sendResultsByEmail(participantName, participantEmail, score, totalQuestions, resultsDetails);
            } else {
                alert('Veuillez entrer votre nom pour soumettre les résultats.');
            }
            
            // Faire défiler jusqu'aux résultats
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Lancer le quiz
        buildQuiz();
        addFloatingIcons();

        // Écouter les changements de réponse pour mettre à jour la barre de progression
        quizContentDiv.addEventListener('change', (e) => {
            if (e.target.type === 'radio') {
                updateProgressBar();
            }
        });

        // Gérer la soumission du quiz
        submitButton.addEventListener('click', showResults);
    </script>
