<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Technologique Août 2025</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3a0ca3;
      --success: #4cc9f0;
      --danger: #f72585;
      --light: #f8f9fa;
      --dark: #212529;
      --background: #ffffff;
      --card-bg: #ffffff;
      --text-primary: #333333;
      --text-secondary: #6c757d;
      --transition: all 0.3s ease;
      --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      --shadow-hover: 0 15px 30px rgba(0, 0, 0, 0.15);
      --border-radius: 16px;
    }

    .dark-mode {
      --background: #121212;
      --card-bg: #1e1e1e;
      --text-primary: #f5f5f5;
      --text-secondary: #b0b0b0;
      --shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      --shadow-hover: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: var(--transition);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-image: radial-gradient(circle at 10% 20%, rgba(67, 97, 238, 0.05) 0%, transparent 20%),
                        radial-gradient(circle at 90% 80%, rgba(247, 37, 133, 0.05) 0%, transparent 20%);
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1000px;
      margin-bottom: 30px;
      padding: 15px 20px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      color: white;
    }

    .header h1 {
      font-size: 1.8rem;
    }

    .theme-toggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: white;
      padding: 10px;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle:hover {
      transform: rotate(30deg);
    }

    /* Containers */
    .quiz-container,
    .user-info-container,
    #results {
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 1000px;
      margin-bottom: 25px;
      padding: 25px;
    }

    .quiz-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 25px;
      border-radius: var(--border-radius);
      text-align: center;
      margin-bottom: 25px;
      position: relative;
      overflow: hidden;
    }

    .quiz-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
      transform: rotate(30deg);
      animation: shine 8s infinite linear;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(30deg); }
      100% { transform: translateX(100%) rotate(30deg); }
    }

    .quiz-header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    .progress-container {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      margin-top: 20px;
      overflow: hidden;
      height: 12px;
    }

    .progress-bar {
      height: 100%;
      background-color: var(--success);
      width: 0%;
      border-radius: 10px;
    }

    /* Questions */
    .question-box {
      margin-bottom: 25px;
      padding: 20px;
      border-radius: var(--border-radius);
      background-color: var(--card-bg);
      box-shadow: var(--shadow);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.6s forwards;
    }

    @keyframes fadeInUp {
      to { transform: translateY(0); opacity: 1; }
    }

    .question-text {
      font-size: 1.2rem;
      margin-bottom: 20px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .answers {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .answer-option {
      display: flex;
      align-items: center;
      padding: 15px;
      border-radius: 10px;
      background-color: rgba(67, 97, 238, 0.08);
      cursor: pointer;
      transition: var(--transition);
      border: 2px solid transparent;
    }

    .answer-option:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-hover);
      border-color: var(--primary);
      background-color: rgba(67, 97, 238, 0.15);
    }

    .answer-option input {
      margin-right: 15px;
      transform: scale(1.2);
      accent-color: var(--primary);
    }

    /* Formulaire */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .form-group input {
      width: 100%;
      padding: 15px;
      border: 2px solid rgba(67, 97, 238, 0.2);
      border-radius: 10px;
      font-size: 1rem;
      background-color: var(--card-bg);
      color: var(--text-primary);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    /* Boutons */
    button {
      display: block;
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow);
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-hover);
    }

    /* Résultats */
    #results {
      display: none;
    }

    #results.visible {
      display: block;
      animation: fadeIn 0.6s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .score-display {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-align: center;
    }

    .correct { color: #2ecc71; }
    .incorrect { color: #e74c3c; }

    .result-item {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 12px;
      background-color: rgba(67, 97, 238, 0.08);
    }

    .result-question {
      font-weight: 600;
      margin-bottom: 10px;
    }

    .user-answer, .correct-answer {
      padding: 8px 12px;
      border-radius: 6px;
      margin: 5px 0;
    }

    .user-answer.correct {
      background-color: rgba(46, 204, 113, 0.1);
      border-left: 4px solid #2ecc71;
    }

    .user-answer.incorrect {
      background-color: rgba(231, 76, 60, 0.1);
      border-left: 4px solid #e74c3c;
    }

    .correct-answer {
      background-color: rgba(46, 204, 113, 0.1);
      border-left: 4px solid #2ecc71;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .quiz-header h1 { font-size: 1.6rem; }
      .question-text { font-size: 1.1rem; }
    }

    @media (max-width: 480px) {
      .header h1 { font-size: 1.3rem; }
      .quiz-header h1 { font-size: 1.4rem; }
      .question-text { font-size: 1rem; }
      button { font-size: 1rem; padding: 14px; }
    }
  </style>
</head>

": "Une méthode de chiffrement des données pour les sécuriser.", "isCorrect": false } ] }, { "question": "Quel est le but principal de l'intelligence artificielle (IA) ?", "answerOptions": [ { "text": "Développer des systèmes capables d'exécuter des tâches qui nécessitent habituellement l'intelligence humaine, comme la reconnaissance de formes ou la prise de décision.", "isCorrect": true }, { "text": "Créer des robots physiques pour effectuer des tâches manuelles.", "isCorrect": false }, { "text": "Améliorer les performances des jeux vidéo.", "isCorrect": false }, { "text": "Simplifier le développement d'applications mobiles.", "isCorrect": false } ] }, { "question": "Qu'est-ce qu'une 'adresse IP' ?", "answerOptions": [ { "text": "Un identifiant numérique unique attribué à chaque appareil sur un réseau informatique pour permettre sa communication.", "isCorrect": true }, { "text": "Un mot de passe pour accéder à un site web.", "isCorrect": false }, { "text": "Le nom d'un site web sur Internet.", "isCorrect": false }, { "text": "Un identifiant pour un programme d'ordinateur.", "isCorrect": false } ] }, { "question": "Quel est le principal avantage de l'architecture de microservices par rapport à une architecture monolithique ?", "answerOptions": [ { "text": "Une plus grande rapidité de développement et une meilleure évolutivité des composants individuels.", "isCorrect": true }, { "text": "Une gestion plus simple et centralisée de l'ensemble de l'application.", "isCorrect": false }, { "text": "Une meilleure performance pour les applications à faible trafic.", "isCorrect": false }, { "text": "Une réduction significative des coûts d'hébergement.", "isCorrect": false } ] }, { "question": "Dans le modèle de communication OSI, quelle couche est responsable du routage des paquets de données d'un réseau à un autre ?", "answerOptions": [ { "text": "La couche 2 (liaison de données).", "isCorrect": false }, { "text": "La couche 3 (réseau).", "isCorrect": true }, { "text": "La co     quizQuestions.forEach(q => q.answerOptions = shuffleArray(q.answerOptions));

    const quizContentDiv = document.getElementById('quiz-content');
    const submitButton = document.getElementById('submit-quiz');
    const resultsDiv = document.getElementById('results');
    const scoreDisplay = document.getElementById('score-display');
    const resultsDetailsDiv = document.getElementById('results-details');
    const restartButton = document.getElementById('restart-btn');
    const participantNameInput = document.getElementById('participant-name');
    const participantEmailInput = document.getElementById('participant-email');
    const progressBar = document.getElementById('progress-bar');
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      themeToggle.innerHTML = body.classList.contains('dark-mode') ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    });

    function buildQuiz() {
      const output = [];
      quizQuestions.forEach((q, i) => {
        const answers = q.answerOptions.map(opt => `
          <div class="answer-option">
            <input type="radio" name="question${i}" value="${opt.text}"> ${opt.text}
          </div>`).join('');
        output.push(`
          <div class="question-box" style="animation-delay:${i * 0.1}s">
            <div class="question-text">${i+1}. ${q.question}</div>
            <div class="answers">${answers}</div>
          </div>
        `);
      });
      quizContentDiv.innerHTML = output.join('');
    }

    function updateProgressBar() {
      const total = quizQuestions.length;
      const answered = document.querySelectorAll('input[type="radio"]:checked').length;
      progressBar.style.width = `${(answered/total)*100}%`;
    }

    function showResults() {
      let score = 0, resultsHTML = '';
      const answersContainers = quizContentDiv.querySelectorAll('.answers');

      quizQuestions.forEach((q, i) => {
        const userAnswer = answersContainers[i].querySelector(`input[name=question${i}]:checked`);
        const userAnswerText = userAnswer ? userAnswer.value : "Aucune réponse";
        const correctAnswer = q.answerOptions.find(a => a.isCorrect).text;
        const isCorrect = (userAnswerText === correctAnswer);
        if(isCorrect) score++;

        resultsHTML += `
          <div class="result-item">
            <div class="result-question">${i+1}. ${q.question}</div>
            <div class="user-answer ${isCorrect ? 'correct' : 'incorrect'}">
              <strong>Votre réponse:</strong> ${userAnswerText}
            </div>
            ${!isCorrect ? `<div class="correct-answer"><strong>Bonne réponse:</strong> ${correctAnswer}</div>` : ''}
          </div>`;
      });

      scoreDisplay.innerHTML = `Votre score: <span class="${score >= quizQuestions.length/2 ? 'correct':'incorrect'}">${score}</span> / ${quizQuestions.length}`;
      resultsDetailsDiv.innerHTML = resultsHTML;
      resultsDiv.classList.add('visible');
      resultsDiv.scrollIntoView({behavior:'smooth'});
    }

    function restartQuiz() {
      document.querySelectorAll('input[type="radio"]').forEach(r => r.checked = false);
      participantNameInput.value = '';
      participantEmailInput.value = '';
      resultsDiv.classList.remove('visible');
      updateProgressBar();
      window.scrollTo({top:0, behavior:'smooth'});
    }

    buildQuiz();
    quizContentDiv.addEventListener('change', e => { if(e.target.type==='radio') updateProgressBar(); });
    submitButton.addEventListener('click', showResults);
    restartButton.addEventListener('click', restartQuiz);
  </script>
